<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Password Generator</h1>
    <div class="display-container">
        <input type="text" readonly placeholder="Password" class="display" data-input>
        <button cpybtn>
        <span copy-message></span>
        <img src="copy.png" alt="copy" height="20" width="20" >
        </button>
        
    </div>
    <div class="input-container" >
    <div class="length-container">
        <p>Password Length</p>
        <p data-length>0</p>
    </div>    

    <div>
        <input type="range" min="1" max="20" step="1" class="slider" data-slider Slider>
    </div>
    <div>
        <input type="checkbox" id="lowercase">
        <label for="lowercase">Includes Lowercase Letters</label>
    </div>
    <div>
        <input type="checkbox" id="uppercase">
        <label for="uppercase">Includes Uppercase Letters</label>
    </div>
    <div>
        <input type="checkbox" id="numbers">
        <label for="numbers">Includes Numbers</label>
    </div>
    <div>
        <input type="checkbox" id="symbol">
        <label for="symbol">Includes Symbols</label>
    </div>
    <div class="strength-container">
        <p>Strength</p>
        <div data-indicator class="indicator"></div>
    </div >
    <button class="generateButton" data-button>Generate Password</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
